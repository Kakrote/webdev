<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow and outline class</title>
    <style>
        .box1{
            box-shadow: 10px 10px 30px 20px blue ;
            text-shadow: 1px 1px 5px red; /* the text-shadow have have only 4 props h v offset blur and color */
        }
    </style>
</head>
<body>
    <div class="box1">
        i am a div1
    </div>
    <div class="box2">
        i am a div2
    </div>
</body>
</html>
